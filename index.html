<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen General JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Solución del Examen General de JavaScript</h1>
    </header>

    <main>
        <section>
            <header>
                <h2>Ejercicio básico 1 - Lista de tareas </h2>
            </header>
            <div class="content">
                <div class="row">
                    <input type="text" id="nueva-tarea" placeholder="Nueva tarea">
                    <button id="btn-agregar">Agregar</button>
                    <button id="btn-limpiar">Limpiar todo</button>
                </div>

                <div class="pill-container">
                    <span class="pill">Total: 0</span>
                    <span class="pill">Pendientes: 0</span>
                    <span class="pill">Completadas: 0</span>
                </div>

                <ul id="lista-tareas"></ul>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
